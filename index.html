<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9eb3e5be85.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Reduslim</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="left">
        <h1 class="left__title">Reduslim</h1>
        <div class="img__outer">
          <img src="assets/images/reduslim.png" alt="" class="left__img">
          <h2 class="left__subtitle">Eco</h2>
        </div>
      </div>
      <div class="right">
        <h2 class="right__title">
          Сделай шаг <span class="right__title-span">к выздоровлению</span>
        </h2>
        <form action="" class="right__form">
          <label class="label" for="name">Ваше <span>имя</span></label>
          <input class="input" type="text" id="name" placeholder="Алексей">
          <label class="label" for="phone">Ваш <span>телефон</span></label>
          <input class="input input-phone" type="tel" name="phone" id="phone" placeholder="+7 (123) 456 78-90">
          <div class="select-wrapper">
            <div class="select-arrow"></div>
            <div class="select-arrow"></div>
            <select class="select" name="country" id="country">
              <option value="Ru" selected>Ru</option>
              <option value="Ua">Ua</option>
            </select>
          </div>
          <button class="btn" type="submit">Заказать</button>
        </form>
      </div>
      <footer class="footer">
        <p class="footer__text">Trusted</p>
        <img class="footer__img" src="assets/images/lock.png" alt="">
        <p class="footer__text">Secure</p>
      </footer>
    </div>
  </div>

</body>

</html>
